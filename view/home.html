<br>
<br>
<div ng-cloak>
  <div ng-controller="autoCompleteController as ctrl" layout="column" ng-cloak>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete style="width: 330px;" ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0"
          placeholder="Find candidate by name or contact">

          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>

          <md-not-found>
            No states matching "{{ctrl.searchText}}" were found.
            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>
        <br />

        <!-- <md-checkbox ng-model="ctrl.simulateQuery">Show progress for results?
                    </md-checkbox>
                    <md-checkbox ng-model="ctrl.noCache">Disable caching?</md-checkbox>
                    <md-checkbox ng-model="ctrl.isDisabled">Disable?</md-checkbox>
                    <p><code>md-autocomplete</code> caches results when performing a query.
                        After first call, it uses the cached results to eliminate unnecessary
                        server requests or lookup logic and it can be disabled.</p> -->
      </form>
    </md-content>

    <div class="container" ng-if="serch_val_for_tbl">
      <h1>Search For : {{mySearchVal}}</h1>
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}"
      data-ng-repeat="Candi in candi_data_1  | filter:{'name':name__,'contact':contact__}"  class="col-md-6"  md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ Candi.name }}</span>
            <span class="md-subhead">Primary Email : <b>{{Candi.email }}</b></span>
            <span class="md-subhead">Primary Number : <b>{{Candi.contact }}</b></span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
              <img src="assets/candidate.png" class="card-img-top" alt="..."></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
          <md-button class="md-raised md-primary" ui-sref="view_candidate({ cand_id:Candi.id })" target="_blank">
            <md-tooltip md-direction="top">
              View Profile
            </md-tooltip>view
          </md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
